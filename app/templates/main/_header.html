<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <img class="header__img" src="{{ url_for('static', filename='img/logo.png') }}" alt="bee">
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="/" class="nav-link px-2 link-secondary">Главная страница</a></li>
      {% if current_user.is_authenticated %}
          <li><a href="{{ url_for('apiary.create') }}" class="nav-link px-2">Добавить пасеку</a></li>
      {% endif %}
      
      <li><a href="{{ url_for('apiary.all') }}" class="nav-link px-2">Наши пасеки</a></li>
      <li><a href="{{ url_for('main.rules') }}" class="nav-link px-2">Правила</a></li>
    </ul>

    <div class="col-md-3 text-end">
      {% if current_user.is_authenticated %}
          <a href="{{ url_for('user.logout') }}" class="btn btn-outline-primary me-2">Выйти</a>
      {% else%}
          <a href="{{ url_for('user.login') }}" class="btn btn-outline-primary me-2">Войти</a>
          <a href="{{ url_for('user.register') }}" class="btn btn-primary">Регистрация</a>
      {% endif %}
    </div>
  </header>
