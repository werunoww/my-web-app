{% block styles_scripts %}
<style>
    .error { color: red; text-align: center; }
    .success { color: green; text-align: center; }
</style>
{% endblock %}

{% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{ category }}">
      {{message}}
    </div>
{% endfor %}
